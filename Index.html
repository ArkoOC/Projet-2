<!DOCTYPE html>

<head>
    <title>Projet 2</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;800&display=swap" rel="stylesheet">    
    <script src="https://kit.fontawesome.com/76aa1ddc1d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="en-tete">
        <header>
            <div>
                <img src="Images_Booki/logo/Booki.png" alt="Logo haut de page" id="Logo">
            </div>
        </header>
        
        <nav id="nav">
            <a id="hebergements" href="Booki.com/hébergements">Hébergements</a>
            <a id="activites" href="Booki.com/activités">Activités</a>
        </nav>
    </div>
    
    <div id="Titres_de_pages">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <h2>En plein centre-ville ou en pleine nature</h2>
    </div>
    
    <div id="Fonction de recherche">
        <form method="get" action=""class="formulaire">
            <div id="icone">  
                <i class="fa-solid fa-location-dot"></i> 
            </div>  
            <div id="rechercher">     
                <input class="champ" type="text" placeholder="Marseille, France" />
                <button id="Bouton">Rechercher</button>        
            </div>
        </form>  
    </div>
    <div id="filtres">
        <a id="filtre">Filtres</a>
        <a id="economique" >
            <span class="font-filtre" ><i class="fa-solid fa-money-bill-wave"></i></span> Économique</a>
        <a id="Familial">
            <span class="font-filtre" ><i class="fa-solid fa-person"></i></span> Familial</a>
        <a id="Romantique">
            <span class="font-filtre" ><i class="fa-solid fa-heart"></i></span> Romantique</a>
        <a id="Animaux">
            <span class="font-filtre" ><i class="fa-solid fa-dog"></i></span> Animaux autorisées</a>
    </div>
    <div id="info">
        <a id="Font_Info"><i class="fa-solid fa-info"></i></a>
        <a id="Info_Texte">Plus de 500 logements sont disponibles dans cette ville</a>
    </div>
    <div id="Hébergements_à_Marseille">
        
    </div>
</body>
